<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punch Number Entry</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  label {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  input[type="text"] {
    width: 100%;
    height: 30%;
    font-size: 3vw;         /* Increased font size */
    font-weight: bold;      /* Optional boldness */
    padding: 0.5rem;
    box-sizing: border-box;
  }

  button {
    margin-top: 1.5rem;
    padding: 1rem 3rem;
    font-size: 1.8rem;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #message {
    margin-top: 2rem;
    font-size: 1.5rem;
    color: green;
  }

  #message.error {
    color: red;
  }
</style>

</head>
<body>

  <form method="POST" >
    {% csrf_token %}
    <label for="punch-number">ENTER THE PUNCH NUMBER</label><br />
    <input type="text" id="punch-number" name="punch_number" autofocus />
    <br />
    <button type="submit">OK</button>
  </form>

  {% if message %}
    <div id="message" class="{{ message_type }}">{{ message }}</div>
  {% endif %}

  <script>
    const input = document.getElementById('punch-number');
    setInterval(() => {
      if (document.activeElement !== input) {
        input.focus();
      }
    }, 500);

    // Auto-hide message after 3 seconds
    const messageEl = document.getElementById('message');
    if (messageEl) {
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000); // 3000 milliseconds = 3 seconds
    }
  </script>

</body>
</html>
